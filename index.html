<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/> <!-- I prevent mobile devices from changing scale-->
    <title>Counter by Gabriele Stringano</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.jpg"> <!--Favicon Image-->
    <link rel='stylesheet' href='css/style.css'/> <!--Link to css-->
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="title">Counter by Gabriele Stringano</h1>
        <p id="num" class="counter"></p>
        <div class="buttons">
            <button id="decrement" class="btn" type="button" name="decrease">Decrease</button>
            <button id="reset" class="btn" type="button" name="reset">Reset</button>
            <input id="increment" class="btn" type="button" name="increase" onclick="this.blur()" type="button" value="Increase">
        </div>
      </div>
    </main>
      <script type="text/javascript" src="js/counter.js"></script>
  </body>
</html>
