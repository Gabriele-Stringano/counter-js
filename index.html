<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name='viewport'
      content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/> <!-- I prevent mobile devices from changing scale-->
    <title>Counter by Gabriele Stringano</title>
    <link rel="icon" type="image/x-icon" href=""> <!--Favicon Image-->
    <link rel='stylesheet' href='css/style.css'/> <!--Link to css-->
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="title">Counter by Gabriele Stringano</h1>
        <p class="counter">1</p>
        <div class="buttons">
            <button class="btn" type="button" name="decrease">Decrease</button>
            <button class="btn" type="btn" name="reset">Reset</button>
            <button class="btn" type="btn" name="increase">Increase</button>
        </div>
      </div>
    </main>
  </body>
</html>
